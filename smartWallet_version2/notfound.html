<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

    <!-- <link href="https://fonts.googleapis.com/css?family=Avenir+Next&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Yu+Gothic&display=swap" rel="stylesheet" /> -->
    <link href="./css/style_notfound.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(window).on('load',function(){
            var trigger_btn = $('#menuWrap'),
                wrap = $('#header-wrap'),
                navMenu = $('#menuBody'),
                menuCircle = $('#menuCircle'),
                pagemenu_title = $('#menuBody .inMotion'),
                toggle_title = $('.toggle-title');
            var windowWidth = $(window).width();
            var windowResponsive = 768;
            $(window).resize(function() {
                windowWidth = $(window).width();
            });
            // menu open ====================
            trigger_btn.on('click', function(){
                if (windowWidth <= windowResponsive) {
                    //sp
                    if (!wrap.hasClass('menu_on')) {
                        // no class
                        wrap.addClass('menu_on');
                        navMenu.css('display', 'block');
                    }else{
                        // class active
                        wrap.removeClass('menu_on');
                        navMenu.css('display', 'none');
                    }
                }else{
                    //pc
                    if (!wrap.hasClass('menu_on')) {
                        // no class
                        wrap.addClass('menu_on');
                        navMenu.css('display', 'block');
                    }else{
                        // class active
                        wrap.removeClass('menu_on');
                        navMenu.css('display', 'none');
                    }
                }
            });
            toggle_title.on('click', function(){
                if (windowWidth <= windowResponsive) {
                    //sp
                    $(this).toggleClass('opened');
                }
            });
        });
    </script>

</head>

<body>

        <header>
